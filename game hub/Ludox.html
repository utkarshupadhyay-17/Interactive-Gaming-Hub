<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Document</title> 
    <link rel="stylesheet" href="Ludoy.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"  /> 
     
</head> 
<body> 
       
  <div class="outer-border"> 
  <!-- Green box property --> 
    <div class="box1"> 
        <div class="inner-box1"> 
            <div class="circle1" > </div> 
            <div class="circle1"> </div> 
            <div class="circle1"> </div> 
            <div class="circle1"> </div> 
        </div> 
    </div> 
 
<!-- Red box property --> 
    <div class="box2"> 
        <div class="inner-box2"> 
            <div class="circle2"> </div> 
            <div class="circle2"> </div> 
            <div class="circle2"> </div> 
            <div class="circle2"> </div> 
        </div> 
    </div> 
<!-- Yellow box property --> 
    <div class="box3"> 
        <div class="inner-box3"> 
            <div class="circle3"> </div> 
            <div class="circle3"> </div> 
            <div class="circle3"> </div> 
            <div class="circle3"> </div> 
        </div> 
    </div> 
    <!-- Blue box property --> 
    <div class="box4"> 
        <div class="inner-box4"> 
            <div class="circle4"> </div> 
            <div class="circle4"> </div> 
            <div class="circle4"> </div> 
            <div class="circle4"> </div> 
        </div> 
    </div> 
  </div> 
<!-- Red and Green Path property --> 
  <div class="path1"> 
    <div class="path-column"> 
        <div class="path-box1"></div> 
        <div class="path-box1"></div> 
        <div class="path-box1"><i class="fa-regular fa-star"></i></div> 
        <div class="path-box1"></div> 
        <div class="path-box1"></div> 
      </div> 
     
      <div class="path-column middle-path"> 
        <div class="path-box1"><i class="fa-solid fa-arrow-down"></i></div> 
        <div class="path-box1 safe-box1"></div>  
        <div class="path-box1 safe-box1"></div> 
        <div class="path-box1 safe-box1" ></div> 
        <div class="path-box1 safe-box1"></div>  
      </div> 
     
      <div class="path-column"> 
        <div class="path-box1"></div> 
        <div class="path-box1 safe-box1"><i class="fa-regular fa-star"></i></div> 
        <div class="path-box1"></div> 
        <div class="path-box1"></div> 
        <div class="path-box1"></div> 
      </div> 
   
</div> 
<!-- Yellow and Blue Path property --> 
  <div class="path2"> 
    <div class="path-column"> 
        <div class="path-box1"></div> 
        <div class="path-box1"></div> 
        <div class="path-box1"></div> 
        <div class="path-box1 safe-box3"><i class="fa-regular fa-star"></i></div> 
        <div class="path-box1"></div> 
      </div> 
     
      <div class="path-column middle-path"> 
        <div class="path-box1 safe-box3"></div> 
        <div class="path-box1 safe-box3"></div>  
        <div class="path-box1 safe-box3"></div> 
        <div class="path-box1 safe-box3" ></div> 
        <div class="path-box1"><i class="fa-solid fa-arrow-up"></i></div>  
      </div> 
     
      <div class="path-column"> 
        <div class="path-box1"></div> 
        <div class="path-box1 "></div> 
        <div class="path-box1"><i class="fa-regular fa-star"></i></div> 
        <div class="path-box1 "></div> 
        <div class="path-box1"></div> 
      </div> 
  </div> 
<!-- yellow and Green Path property --> 
  <div class="path3"> 
    <div class="path-row"> 
        <div class="path-box"></div> 
        <div class="path-box safe-box"><i class="fa-regular fa-star"></i></div>  
        <div class="path-box"></div> 
        <div class="path-box " ></div> 
        <div class="path-box " ></div> 
        <div class="path-box "></div> 
      </div> 
 
      <div class="path-row"> 
        <div class="path-box"><i class="fa-solid fa-arrow-right"></i></div> 
        <div class="path-box safe-box"></div>  
        <div class="path-box safe-box"></div> 
        <div class="path-box safe-box" ></div> 
        <div class="path-box safe-box" ></div> 
        <div class="path-box safe-box"></div> 
      </div> 
      <div class="path-row"> 
        <div class="path-box"></div> 
        <div class="path-box "></div>  
        <div class="path-box"><i class="fa-regular fa-star"></i></div> 
        <div class="path-box"></div> 
        <div class="path-box"></div> 
        <div class="path-box"></div> 
      </div> 
  </div> 
  <!-- Red and Blue Path property --> 
  <div class="path4"> 
    <div class="path-row"> 
        <div class="path-box"></div> 
        <div class="path-box"></div>  
        <div class="path-box"></div> 
        <div class="path-box "><i class="fa-regular fa-star"></i></div> 
        <div class="path-box "></div> 
        <div class="path-box"></div> 
      </div> 
 
      <div class="path-row"> 
        <div class="path-box safe-box2"></div> 
        <div class="path-box safe-box2"></div>  
        <div class="path-box safe-box2"></div> 
        <div class="path-box safe-box2"></div> 
        <div class="path-box safe-box2"></div> 
        <div class="path-box"><i class="fa-solid fa-arrow-left"></i></div> 
      </div> 
      <div class="path-row"> 
        <div class="path-box"></div> 
        <div class="path-box "></div>  
        <div class="path-box"></div> 
        <div class="path-box"></div> 
        <div class="path-box safe-box2"><i class="fa-regular fa-star"></i></div> 
        <div class="path-box"></div> 
      </div> 
<!-- Pass box property --> 
     <div class="pass-box"> 
        <div class="triangle-up"></div> 
        <div class="triangle-down"></div> 
        <div class="triangle-right"></div> 
        <div class="triangle-left"></div> 
     </div> 
 
  </div> 
</body> 
</html>
